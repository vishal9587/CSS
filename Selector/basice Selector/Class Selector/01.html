<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>

        .heading{
            background-color: crimson;
            color: aliceblue;
            font-size: 30px;
        }
        .para{
            background-color: blue;
            color: aliceblue;
        }
        .hello{
            background-color: teal;
            color: khaki;
        }
    </style>
</head>
<body>
    <h1 class="heading">Class Selector (.)</h1>
    <p class="para">Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p class="para">Class Can Be Multiple</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <label class="hello" >Hey vishal </label>
</body>
</html>
