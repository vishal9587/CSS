<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector</title>
    <style>

        h1{
            background-color:red;
            color: aliceblue;
            font-size: 30px;
        }
        p{
            background-color: rgb(0, 255, 26);
            color: aliceblue;
        }
        label{
            background-color: teal;
            color: khaki;
        }
    </style>
</head>
<body>
    <h1>Element Selector (Tag Name)</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <label >Hey I'm vishal</label>
</body>
</html>
